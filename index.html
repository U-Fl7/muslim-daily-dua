<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Muslim Daily Dua</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.png">
<style>
:root{--bg:#f6fffd;--card:#e6fffb;--accent:#12b3a6;--text:#05323a;--muted:#2f6b6a}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
.top{display:flex;align-items:center;justify-content:space-between;padding:12px;background:linear-gradient(90deg, rgba(18,179,166,0.12), rgba(18,179,166,0.05));border-bottom:1px solid rgba(0,0,0,0.05)}
.brand{display:flex;gap:10px;align-items:center}
.brand img{width:48px;height:48px;border-radius:10px}
h1{margin:0;font-size:18px}
main{padding:12px}
.cat{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
.cat button{background:var(--card);border:none;padding:10px 12px;border-radius:10px;display:flex;gap:8px;align-items:center;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,0.03)}
.card{background:var(--card);padding:12px;border-radius:12px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,0.03)}
.ar{direction:rtl;font-size:20px;text-align:right;font-family: "Noto Naskh Arabic", "Arial", serif}
.trans{font-style:italic;color:var(--muted);margin-top:6px}
.source{font-size:13px;color:var(--muted);margin-top:8px}
.panel{display:none;margin-top:10px}
.footer{padding:12px;text-align:center;border-top:1px solid rgba(0,0,0,0.03);font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<header class="top">
  <div class="brand">
    <img src="icon.png" alt="icon">
    <div><h1>Muslim Daily Dua</h1><small>Kurzdu士示 f眉r den Alltag</small></div>
  </div>
  <div><button id="themeBtn"></button></div>
</header>
<main>
  <div class="cat" id="categories"></div>
  <div id="list"></div>
</main>
<footer class="footer">Tippe auf eine Kategorie, um die Du士示-Listen zu sehen.</footer>
<script src="script.js" defer></script>
</body>
</html>
